<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Cooperativas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    </head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" aria-label="Voltar">
                &#x27A4; </button>
            <h1 class="title">Mapa de cooperativas</h1>
        </header>

        <main class="content">
            <div class="map-area">
                <div id="map">
                    </div>
            </div>
            <aside class="filter-area">
                <div class="filter-header">
                    <span>Filtrar por:</span>
                    <span class="dropdown-icon">&#9660;</span> </div>
                <div class="filter-options">
                    <button class="filter-button botao-filtro" id="oleo">óleo</button>
                    <button class="filter-button botao-filtro" id="pilha">pilha</button>
                    <button class="filter-button botao-filtro" id="plastico">plástico</button>
                    <button class="filter-button botao-filtro" id="bateria">bateria</button>
                    <button class="filter-button botao-filtro" id="vidro">vidro</button>
                    <button class="filter-button botao-filtro" id="papel">papel</button>
                    </div>
            </aside>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <script src="js/mock-data.js"></script> 
    <script src="js/api-service.js"></script> 
    <script src="js/main.js"></script> 
    </body>
</html>
